<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./input.css">
    <title>Weather App</title>
</head>
<body >
    <body class="bg-gradient-to-b   
    from-cyan-500 to-teal-500">
     <div class="container mx-auto px-4 py-8">
       <div class="flex items-center justify-center h-screen">
         <div class="weather-info text-center bg-white rounded-lg p-4 shadow-md">
           <h1 class="text-3xl font-bold text-gray-800">Weather App</h1>
           <input type="text" class="rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 w-full mb-4" placeholder="Enter City"  >
           <button id="btn" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700">Get Weather</button>
           <div class="flex items-center justify-center mt-4">
             <i class="icon text-8xl"></i>
           </div>
           <h2 class="text-2xl font-semibold mt-4 weather">City, Country</h2>
           <p class="text-gray-600 temperature">Temperature: N/A °C</p>
           <p class="text-gray-600 description">No description available</p>
         </div>
       </div>
     </div>
      
</body>
<script src="script.js"></script>
</html>
